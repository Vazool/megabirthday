<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>{{ page.title | default: site.title | default: "megabirthday.me" }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- CSS: load fonts first, then main styles -->
  <link rel="stylesheet" href="/assets/css/fonts.css">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a href="/" class="logo" aria-label="Megabirthday home">
        megabirthday.me
        <!-- swap for an SVG later:
        <img src="/assets/logo.svg" alt="Megabirthday" height="28">
        -->
      </a>

      <nav class="site-nav" role="navigation" aria-label="Primary">
        <a href="/about/" class="{% if page.url == '/about/' %}is-active{% endif %}">About</a>
        <a href="/blog/"  class="{% if page.url contains '/blog' %}is-active{% endif %}">Blog</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>
  
  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">Â© {{ site.time | date: "%Y" }} megabirthday.me</div>
  </footer>

</body>
</html>
