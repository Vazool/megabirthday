<!doctype html>
<html lang="en" class="is-debug">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title | default: site.title | default: "megabirthday.me" }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/fonts.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css'  | relative_url }}">
<link rel="icon" type="image/png" href="/favicon-96x96.png?v=2" sizes="96x96">
<link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2">
<link rel="shortcut icon" href="/favicon.ico?v=2">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=2">
<link rel="manifest" href="/site.webmanifest?v=2">
<meta name="apple-mobile-web-app-title" content="MGBDY">

<!-- Open Graph -->
<meta property="og:title" content="Megabirthday" />
<meta property="og:description" content="Celebrate your milestones every 1,000 days." />
<meta property="og:image" content="https://megabirthday.me/assets/images/MB_social_preview.png?v=2" />
<meta property="og:image:secure_url" content="https://megabirthday.me/assets/images/MB_social_preview.png?v=2" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://megabirthday.me" />
<meta property="og:site_name" content="Megabirthday" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Megabirthday" />
<meta name="twitter:description" content="Celebrate your milestones every 1,000 days." />
<meta name="twitter:image" content="https://megabirthday.me/assets/images/MB_social_preview.png?v=2" />
<meta name="twitter:image:alt" content="Megabirthday logo with three balloons on terracotta background" />
<meta name="twitter:site" content="@megabirthday_me" />

</head>

<body{% if page.wallpaper_test %} class="wallpaper-test"{% endif %}>

  {%- include header.html -%}

  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">Â© {{ site.time | date: "%Y" }} megabirthday.me</div>
  </footer>

  <!-- JS: load at the end; defer = run after HTML is parsed -->
  <script src="{{ '/assets/js/megabirthday.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/site.js'         | relative_url }}" defer></script>
</body>
</html>
