<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>{{ page.title | default: site.title | default: "megabirthday.me" }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- CSS: load fonts first, then main styles -->
  <link rel="stylesheet" href="/assets/css/fonts.css">
  <link rel="stylesheet" href="/assets/css/main.css">

  <!-- Optional: favicon later -->
  <!-- <link rel="icon" href="/assets/favicon.ico"> -->
</head>
<body>
  <header class="site-header">
    <div class="max-width">
      <a href="/" class="logo">megabirthday.me</a>
      <!-- simple placeholder nav -->
      <nav><a href="/about/">About</a> · <a href="/blog/">Blog</a></nav>
    </div>
  </header>

  <main class="max-width">
    {{ content }}
  </main>

  <footer class="site-footer text-center">
    <div class="max-width">© {{ site.time | date: "%Y" }} megabirthday.me</div>
  </footer>
</body>
</html>
