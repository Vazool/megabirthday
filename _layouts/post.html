---
layout: default
---

<article class="prose blog-post">
  <header class="page-header">
    <h1>{{ page.title }}</h1>
    <div class="blog-meta">{{ page.date | date: "%-d %B %Y" }}</div>
  </header>

    {% if page.image %}
      <img src="{{ page.image | relative_url }}"
        alt="{{ page.image_alt | default: page.title }}"
        class="post-hero">
    {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

  <div class="post-nav">
    {% if page.previous %}
      <span>← <a href="{{ page.previous.url | relative_url }}">{{ page.previous.title }}</a></span>
    {% endif %}
    {% if page.next %}
      <span><a href="{{ page.next.url | relative_url }}">{{ page.next.title }}</a> →</span>
    {% endif %}
  </div>
</article>
